<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
	.header{
		height: 80px;
		background-color: #a96eb7;
	}
	.side-bar{
		background-color: #f5dad1;
	}

	.bloques-morados{
		background-color: #9d8d98;
		height: 40px;
	}
	.bloque-celeste{
		background-color: #7c9ecb;
		height: 120px;
	}
</style>
</head>
<body>
    <div class="container">

		<div class="row g-0">
			<div class="col12 p-3">
				<div class="header p-5"></div>
			</div>
		</div>

        <div class="row g-0">
            <div class="col-md-3 p-3">
                <div class="side-bar p-5 text-white text-center mh-100" style="height: 100%;"></div>
            </div>
            <div class="col-md-9 p-2">

				<div class="row g-0">
					<div class="col-12 p-2">
						<div class="text-white text-center" style="background-color: #68cc83;height: 50px;"></div>
					</div>
				</div>

                
				<br>

				<div class="row g-0">
					<div class="col-md-4 col-sm-6 p-2">
						<div class="bloques-morados text-white text-center"></div>

					</div>
					<div class="col-md-4 col-sm-6 p-2">
						<div class="bloques-morados text-white text-center"></div>

					</div>
					<div class="col-md-4 d-sm-none d-md-block p-2">
						<div class="bloques-morados text-white text-center"></div>

					</div>
				</div>

				<br>

				<div class="row g-0">
					<div class="col-md-4 col-sm-6 p-2">
						<div class="bloques-morados text-white text-center"></div>

					</div>
					<div class="col-md-4 col-sm-6 p-2">
						<div class="bloques-morados text-white text-center"></div>

					</div>
					<div class="col-md-4 d-sm-none d-md-block p-2">
						<div class="bloques-morados text-white text-center"></div>

					</div>
				</div>

				<div class="row g-0">
					<div class="col-md-4 col-sm-6 p-2">
						<div class="bloque-celeste text-white text-center" style="height: 100px;"></div>

					</div>
					<div class="col-md-8 col-sm-6 p-2">
						<div class="bloque-celeste text-white text-center" style="height: 100px;"></div>

					</div>
				</div>

            </div>
        </div>
    </div>
      

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
