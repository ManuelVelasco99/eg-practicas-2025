<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-3">
        <div class="col-10">
            <h1>Formulario de contacto</h1>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Juan Perez">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Telefono</label>
                <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="Juan Perez">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Cuerpo del mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Enviar">
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
